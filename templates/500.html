{% extends "base.html" %}

{% block title %}Server Error - AstraZeneca{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <div class="error-number" style="color: #8A0051; font-size: 6rem; font-weight: bold;">500</div>
                <h2 class="mb-4" style="color: #8A0051;">Internal Server Error</h2>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. We're working to fix the issue. 
                    Please try again later.
                </p>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{{ url_for('index') }}" class="btn btn-astra-purple btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-astra-purple btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
