{% extends "base.html" %}

{% block title %}Page Not Found - AstraZeneca{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <div class="error-number" style="color: #8A0051; font-size: 6rem; font-weight: bold;">404</div>
                <h2 class="mb-4" style="color: #8A0051;">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    The page you are looking for might have been removed, had its name changed, 
                    or is temporarily unavailable.
                </p>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{{ url_for('index') }}" class="btn btn-astra-purple btn-lg">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('celltherapy') }}" class="btn btn-outline-astra-purple btn-lg">
                        <i class="fas fa-dna me-2"></i>Cell Therapy
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
